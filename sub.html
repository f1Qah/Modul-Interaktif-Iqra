<script>
  // Open Modal function
  window.openModal = function(modalNumber) {
    const modal = document.getElementById('modal' + modalNumber);
    if (modal) {
      modal.classList.remove('hidden');
      modal.classList.add("flex");

      modal.addEventListener('click', function (event) {
        if (event.target === modal) {
          closeModal(modalNumber);
        }
      });
    }
  }

  // Close Modal function
  window.closeModal = function(modalNumber) {
    const modal = document.getElementById('modal' + modalNumber);
    if (modal) {
      modal.classList.add('hidden');
      modal.classList.remove("flex");
    }
  }

  // Additional script for background music
  fetch('bgm.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('bgm-container').innerHTML = html;
    })
    .then(() => {
      import('./bgm.js').then(({ setupBackgroundMusic }) => {
        setupBackgroundMusic(); // Call after DOM insert
      });
    });
</script>
