<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAIN PAGE</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom font Waknan -->
  <style>
    @font-face {
    font-family: 'Waknan';
    src: url('./fonts/WakNan.ttf') format('truetype');
  }

  .font-waknan {
    font-family: 'Waknan', sans-serif;
  }

  @font-face {
    font-family: 'TraditionalArabic';
    src: url('./fonts/TraditionalArabic-Regular.ttf') format('truetype');
  }

  .font-traditionalArabic {
    font-family: 'TraditionalArabic', sans-serif;
  }

  @font-face {
    font-family: 'Lateef';
    src: url('./fonts/Lateef-Regular.ttf') format('truetype');
  }

  .font-lateef {
    font-family: 'Lateef', sans-serif;
  }

  @font-face {
    font-family: 'IntroRust';
    src: url('./fonts/introrustg-base2line.otf') format('truetype');
  }

  .font-introRust {
    font-family: 'IntroRust', sans-serif;
  }

  @font-face {
    font-family: 'Amiri';
    src: url('./fonts/Amiri-Regular.ttf') format('truetype');
  }

  .font-amiri {
    font-family: 'Amiri', sans-serif;
  }

  @font-face {
    font-family: 'AmiriQuran';
    src: url('./fonts/AmiriQuranRegular.ttf') format('truetype');
  }

  .font-amiriQuran {
    font-family: 'AmiriQuran', sans-serif;
  }

    /* Optional animation if you need it (animate-fade) */
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-fade {
      animation: fade 2s ease-in-out;
    }

    /* Full page background helper */
    .page-background {
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-white">

  <!-- Centering Container -->
  <div class="animate-fade page-background max-h-screen flex flex-col items-center justify-center">

    <!-- Background GIF -->
    <img src="./gif/3.gif" alt="video/gif" class="absolute w-screen h-screen object-fill -z-10" />

    <!-- Main content container -->
    <div class="flex flex-col justify-center items-center bg-transparent h-screen z-10">

      <!-- Centered Images -->
      <img src="./images/IC1.png" alt="IC1" class="h-auto w-[220px] sm:w-[220px] md:w-[240px] lg:w-[350px] xl:w-[420px] 2xl:w-[450px]" />

      <h4 class="text-center text-black text-sm sm:text-sm md:text-sm lg:text-lg xl:text-xl 2xl:text-xl font-semibold font-waknan mt-2">
        KEMENTERIAN PENDIDIKAN
      </h4>

      <img src="./images/booklogo.png" alt="Book Logo" class="flex justify-center h-auto w-[90px] sm:w-[98px] md:w-[88px] lg:w-[200px] xl:w-[280px] 2xl:w-[300px] pt-3" />

      <h3 class="text-center text-black text-xl sm:text-xl md:text-2xl lg:text-4xl xl:text-5xl 2xl:text-5xl font-semibold font-traditionalArabic">
        چارا چڤت بلاجر ممباچ القرءان
      </h3>

      <h4 class="text-center text-black text-sm sm:text-sm md:text-xs lg:text-xl xl:text-xl 2xl:text-xl font-semibold font-waknan py-1">
        (Cara Cepat Belajar Membaca Al-Quran)
      </h4>

      <img src="./images/IC4.png" alt="IC4" class="flex justify-center max-w-[80px] min-w-[80px] sm:min-w-[80px] md:min-w-[80px] lg:min-w-[120px] xl:min-w-[150px] 2xl:min-w-[150px]" />

      <!-- Flex container for left and right images -->
      <div class="flex justify-between -z-10 absolute bottom-12 w-full px-[10px] sm:px-[10px] md:px-[50px] lg:px-[112px]  xl:px-[150px] 2xl:px-[10px]">
        <img src="./images/IC2.png" alt="IC2" class="size-[112px] sm:size-[112px] md:size-[180px] lg:size-[200px] xl:size-[250px] 2xl:size-[300px]" />
        <img src="./images/IC3.png" alt="IC3" class="size-[112px] sm:size-[112px] md:size-[180px] lg:size-[200px] xl:size-[250px] 2xl:size-[300px]" />
      </div>

      <!-- Button -->
      <a href="./sub.html">
        <button
          type="button"
          class="mt-1 justify-center items-center flex font-waknan 
          min-w-[88px] min-h-[40px] sm:min-w-[92px] sm:min-h-[40px] md:min-w-[90px] md:min-h-[38px] lg:min-w-[112px] lg:min-h-[50px] xl:min-w-[125px] 
          xl:min-h-[55px] 2xl:min-w-[130px] 2xl:min-h-[55px] text-lg sm:text-lg md:text-lg lg:text-lg xl:text-xl 2xl:text-2xl font-medium rounded-full border border-transparent bg-sky-50 shadow-lg shadow-sky-400 text-bold text-black hover:bg-sky-200 focus:outline-none focus:bg-sky-200 
          disabled:opacity-50 disabled:pointer-events-none z-50">
          Mula
        </button>
      </a>

    </div>
  </div>
  
  <div id="bgm-container"></div>
  
  <script>
    
  // Additional script for background music
  fetch('bgm.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('bgm-container').innerHTML = html;
    })
    .then(() => {
      import('./bgm.js').then(({ setupBackgroundMusic }) => {
        setupBackgroundMusic(); // Call after DOM insert
      });
    });

  </script>


</body>
</html>
