 <!-- LETTER BUTTONS GRID -->
 <div class="scrollable-area scrollbar-custom overflow-y-auto max-h-[calc(100%-100px)] p-2">

  <div id="bgm-container"></div>
  
  <script>
    
  // Additional script for background music
  fetch('bgm.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('bgm-container').innerHTML = html;
    })
    .then(() => {
      import('./bgm.js').then(({ setupBackgroundMusic }) => {
        setupBackgroundMusic(); // Call after DOM insert
      });
    });

    const letters = [
      { letter: 'ا', text: 'أَلِفۡ', audio: './sounds/Hijaiyah/(1).aac' },
      { letter: 'ب', text: 'بَاءۡ', audio: './sounds/Hijaiyah/(2).aac' },
      { letter: 'ت', text: 'تَاءۡ', audio: './sounds/Hijaiyah/(3).aac' },
      { letter: 'ث', text: 'ثَاءۡ', audio: './sounds/Hijaiyah/(4).aac' },
      { letter: 'ج', text: 'جِيمۡ', audio: './sounds/Hijaiyah/(5).aac' },
      { letter: 'ح', text: 'حَاءۡ', audio: './sounds/Hijaiyah/(6).aac' },
      { letter: 'خ', text: 'خَاءۡ', audio: './sounds/Hijaiyah/(7).aac' },
      { letter: 'د', text: 'دَالۡ', audio: './sounds/Hijaiyah/(8).aac' },
      { letter: 'ذ', text: 'ذَالۡ', audio: './sounds/Hijaiyah/(9).aac' },
      { letter: 'ر', text: 'رَاءۡ', audio: './sounds/Hijaiyah/(10).aac' },
      { letter: 'ز', text: 'زَايۡ', audio: './sounds/Hijaiyah/(11).aac' },
      { letter: 'س', text: 'سِينۡ', audio: './sounds/Hijaiyah/(12).aac' },
      { letter: 'ش', text: 'شِينۡ', audio: './sounds/Hijaiyah/(13).aac' },
      { letter: 'ص', text: 'صَادۡ', audio: './sounds/Hijaiyah/(14).aac' },
      { letter: 'ض', text: 'ضَادۡ', audio: './sounds/Hijaiyah/(15).aac' },
      { letter: 'ط', text: 'طَاءۡ', audio: './sounds/Hijaiyah/(16).aac' },
      { letter: 'ظ', text: 'ظَاءۡ', audio: './sounds/Hijaiyah/(17).aac' },
      { letter: 'ع', text: 'عَينۡ', audio: './sounds/Hijaiyah/(18).aac' },
      { letter: 'غ', text: 'غَينۡ', audio: './sounds/Hijaiyah/(19).aac' },
      { letter: 'ف', text: 'فَاءۡ', audio: './sounds/Hijaiyah/(20).aac' },
      { letter: 'ق', text: 'قَافۡ', audio: './sounds/Hijaiyah/(21).aac' },
      { letter: 'ك', text: 'كَافۡ', audio: './sounds/Hijaiyah/(22).aac' },
      { letter: 'ل', text: 'لَامۡ', audio: './sounds/Hijaiyah/(23).aac' },
      { letter: 'م', text: 'مِيمۡ', audio: './sounds/Hijaiyah/(24).aac' },
      { letter: 'ن', text: 'نُونۡ', audio: './sounds/Hijaiyah/(25).aac' },
      { letter: 'و', text: 'وَاوۡ', audio: './sounds/Hijaiyah/(26).aac' },
      { letter: 'ه', text: 'هَاءۡ', audio: './sounds/Hijaiyah/(27).aac' },
      { letter: 'ء', text: 'هَمۡزَةۡ', audio: './sounds/Hijaiyah/(28).aac' },
      { letter: 'ي', text: 'يَاءۡ', audio: './sounds/Hijaiyah/(29).aac' },
    ];
  
    const container = document.getElementById('letters-container');
  
    // Generate letter buttons
    letters.forEach((item) => {
      const button = document.createElement('button');
      button.className = 'flex flex-col items-center justify-center transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 bg-white rounded-xl w-[125px] h-[112px] shadow-md shadow-gray-600 border-4 border-yellow-300 text-center';
      button.innerHTML = `
        <div class="text-5xl text-pink-500 font-normal font-lateef">${item.letter}</div>
        <div class="text-3xl font-normal font-amiriQuran mb-3">${item.text}</div>
      `;
  
      button.addEventListener('click', () => {
        playAudio(item.audio);
      });
  
      container.appendChild(button);
    });
  
    let currentAudio = null; // Store the current playing audio
  
    // Function to play audio
    function playAudio(audioSrc) {
      // If there's already an audio playing, stop it
      if (currentAudio && !currentAudio.paused) {
        currentAudio.pause();
        currentAudio.currentTime = 0; // Reset to the beginning
      }
  
      // Create a new audio element and set it as the current one
      currentAudio = new Audio(audioSrc);
      currentAudio.play();
    }
  
    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
  
    // Open Sidebar and Show Overlay
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      sidebarOverlay.classList.remove('hidden');
    }
  
    // Close Sidebar and Hide Overlay
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebarOverlay.classList.add('hidden');
    }
  
    // Event Listeners
    if (sidebarToggle) sidebarToggle.addEventListener('click', openSidebar);
    if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
    if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
  
    // Accordion Toggle
    document.querySelectorAll('.accordion-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const target = document.getElementById(targetId);
  
        // Close other accordion contents
        document.querySelectorAll('.accordion-content').forEach(content => {
          if (content.id !== targetId) {
            content.classList.add('hidden');
          }
        });
  
        target.classList.toggle('hidden');
      });
    });
  
    // Highlight active sidebar link based on current URL
    const currentPath = window.location.pathname.split('/').pop(); // Get the current file name only
const sidebarLinks = document.querySelectorAll('#sidebar a');

sidebarLinks.forEach(link => {
  const href = link.getAttribute('href').split('/').pop(); // Get the file name from the href

  if (href === currentPath) {
    // Highlight the link
    link.classList.add('bg-orange-300', 'font-bold');

    // Expand its parent accordion if it's hidden
    const parentAccordion = link.closest('.accordion-content');
    if (parentAccordion) {
      parentAccordion.classList.remove('hidden');
    }
  }
});

  </script>
