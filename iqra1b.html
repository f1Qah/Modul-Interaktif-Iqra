   <!-- LETTER BUTTONS GRID -->

  <div id="bgm-container"></div>
  
  <script>
    
  // Additional script for background music
  fetch('bgm.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('bgm-container').innerHTML = html;
    })
    .then(() => {
      import('./bgm.js').then(({ setupBackgroundMusic }) => {
        setupBackgroundMusic(); // Call after DOM insert
      });
    });

    const letters = [
      { letter: 'ا', text: 'Alif' },
      { letter: 'ب', text: 'Ba' },
      { letter: 'ت', text: 'Ta' },
      { letter: 'ث', text: 'Tsa' },
      { letter: 'ج', text: 'Jim' },
      { letter: 'ح', text: 'Haa' },
      { letter: 'خ', text: 'Kho' },
      { letter: 'د', text: 'Dal' },
      { letter: 'ذ', text: 'Dzal' },
      { letter: 'ر', text: 'Ro' },
      { letter: 'ز', text: 'Zal' },
      { letter: 'س', text: 'Sin' },
      { letter: 'ش', text: 'Syin' },
      { letter: 'ص', text: 'Shod' },
      { letter: 'ض', text: 'Dhod' },
      { letter: 'ط', text: 'Tho' },
      { letter: 'ظ', text: 'Zho' },
      { letter: 'ع', text: 'Ain' },
      { letter: 'غ', text: 'Ghain' },
      { letter: 'ف', text: 'Fa' },
      { letter: 'ق', text: 'Qaf' },
      { letter: 'ك', text: 'Kaf' },
      { letter: 'ل', text: 'Lam' },
      { letter: 'م', text: 'Mim' },
      { letter: 'ن', text: 'Nun' },
      { letter: 'ه', text: 'Ha' },
      { letter: 'و', text: 'Waw' },
      { letter: 'ء', text: 'Hamzah' },
      { letter: 'ي', text: 'Ya' },
    ];
  
    const container = document.getElementById('letters-container');
    const popupsContainer = document.getElementById('popups-container');
  
    // Generate letter buttons and popups
    letters.forEach((item, index) => {
      // BUTTONS
      const button = document.createElement('button');
      button.className = 'flex flex-col items-center justify-center transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300 bg-yellow-100 rounded-xl w-[112px] h-[112px] shadow-md shadow-gray-600 border-4 border-pink-300 text-center';
      button.innerHTML = `
        <div class="text-5xl font-lateef">${item.letter}</div>
        <div class="text-lg font-bold font-waknan mt-2">${item.text}</div>
      `;
      button.addEventListener('click', () => openPopup(index + 1));
      container.appendChild(button);
  
      // POPUPS WITH IFRAME
      const popup = document.createElement('div');
      popup.id = `popup-${index + 1}`;
      popup.className = 'fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50';
      popup.innerHTML = `
        <div class="bg-amber-100 rounded-lg shadow-xl p-2 sm:p-4 w-[330px] h-[300px] sm:w-[460px] md:w-[500px] lg:w-[750px] xl:w-[80%] 2xl:w-[85%] sm:h-[300px] md:h-[300px] lg:h-[486px] xl:h-[80%] 2xl:h-[85%] relative flex flex-col">
            <button onclick="closePopup(${index + 1})" 
             class="absolute top-2 right-4 text-gray-700 hover:text-black bg-transparent rounded-full p-1 font-bold text-xl sm:text-xl md:text-2xl lg:text-2xl xl:text-3xl 2xl:text-3xl">
              ✕
            </button>
          <iframe src="./popup${index + 1}_Iqra1b.html" class="flex-grow"></iframe>
        </div>
      `;
      popupsContainer.appendChild(popup);
    });
  
    // Open popup
    function openPopup(index) {
      const popup = document.getElementById(`popup-${index}`);
      if (popup) {
        popup.classList.remove('hidden');
        popup.classList.add('flex');
      }
    }
  
    window.closePopup = function(index) {
      const popup = document.getElementById(`popup-${index}`);
      if (popup) {
        popup.classList.add('hidden');
        popup.classList.remove('flex');
      }
    };
  
    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarClose = document.getElementById('sidebarClose');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
  
    // Open Sidebar and Show Overlay
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      sidebarOverlay.classList.remove('hidden');
    }
  
    // Close Sidebar and Hide Overlay
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full');
      sidebarOverlay.classList.add('hidden');
    }
  
    // Event Listeners
    if (sidebarToggle) sidebarToggle.addEventListener('click', openSidebar);
    if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
    if (sidebarOverlay) sidebarOverlay.addEventListener('click', closeSidebar);
  
    // Accordion Toggle
    document.querySelectorAll('.accordion-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const target = document.getElementById(targetId);
  
        // Close other accordion contents
        document.querySelectorAll('.accordion-content').forEach(content => {
          if (content.id !== targetId) {
            content.classList.add('hidden');
          }
        });
  
        target.classList.toggle('hidden');
      });
    });
  
    // Highlight active sidebar link based on current URL
    const currentPath = window.location.pathname.split('/').pop(); // Get the current file name only
    const sidebarLinks = document.querySelectorAll('#sidebar a');
  
    sidebarLinks.forEach(link => {
      const href = link.getAttribute('href').split('/').pop(); // Get the file name from the href
  
      if (href === currentPath) {
        // Highlight the link
        link.classList.add('bg-orange-300', 'font-bold');
  
        // Expand its parent accordion if it's hidden
        const parentAccordion = link.closest('.accordion-content');
        if (parentAccordion) {
          parentAccordion.classList.remove('hidden');
        }
      }
    });
  </script>
